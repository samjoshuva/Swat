<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{text}}</p>

	<ion-list align="center">

		  <ion-item>
		    <ion-label floating>Name</ion-label>
		    <ion-input type="text" [(ngModel)]="name"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Email</ion-label>
		    <ion-input type="email" [(ngModel)]="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Confrim Password</ion-label>
		    <ion-input type="con_pass" [(ngModel)]="c_pass"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Year of study</ion-label>
		    <ion-input type="con_pass" [(ngModel)]="year"></ion-input>
		  </ion-item>



	

	</ion-list>

</ion-content>

<ion-footer>
	<button ion-button color="succes" (click)="CreateUser(name,password,email,year)" block>Signup</button>
</ion-footer>
