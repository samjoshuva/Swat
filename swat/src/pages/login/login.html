<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

	<ion-list align="center">

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input [(ngModel)] = "name" type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input  [(ngModel)] = "password" type="password"></ion-input>
	  </ion-item>

	</ion-list>


	<button ion-button color="danger" >Forgot Password</button>
	<button class="login_btn"  ion-button align="right" color = "succes" (click)="login()"  >Login</button>



</ion-content>
<ion-footer>
	
	<button ion-button  block (click)="signup()" >New user..?       signup </button>
</ion-footer>
